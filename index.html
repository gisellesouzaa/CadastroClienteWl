<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <link rel="shortcut icon" href="logowl.png" type="image/x-icon">
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <figure>
      <img src="logowl.png" alt="Logo WL">
    </figure>

    <div>
      <h1 id="titulo">Cadastro de Cliente</h1>
      <p id="subtitulo">Preencha os formulários para enviar a proposta do cliente. <br>Todos os campos com asterisco (*) são de preenchimento obrigatório.</p>
    </div>
    <form>
      <fieldset class="grupo">
        <legend>Dados do imóvel</legend>

        <div class="campo">

          <label for="tipoImovel">Tipo de imóvel*</label>
          <select id="tipoImovel">
            <option selected="" disabled="" value="">Selecione</option>
            <option>Residencial</option>
            <option>Comercial</option>
          </select>

          <label for="categocia">Categocia do imóvel*</label>
          <select id="categocia">
            <option selected="" disabled="" value="">Selecione</option>
            <option>Novo</option>
            <option>Usado</option>
          </select>

        </div>

        <div class="campo">

          <div class="campo">
            <label for="Valor_Imovel">Valor do Imóvel (R$)*</label>
            <input type="form-control money" placeholder="0,00" min="97561" id="Valor_Imovel" name="Valor_Imovel" maxlength="19" required="">

            <label for="Financiamento">Valor de Financiamento (R$)*</label>
            <input type="form-control money" placeholder="0,00" min="97561" id="Financiamento" name="Financiamento" maxlength="19" required="">

          </div>
        </div>
      </fieldset>


      <fieldset class="grupo">
        <legend>Dados Pessoais</legend>

        <div class="campo">
          <label for="nome">Nome Completo*</label>
          <input type="text" name="nome" id="nome" required="">

          <label for="cpf">CPF*</label>
          <input type="text" name="cpf" id="cpf" required="">
        </div>

        <div class="campo">
          <label for="nascimento">Data de Nascimento *</label>
          <input type="date" name="nascimento" id="nascimento" required="">

          <label for="renda"> Valor da Renda (R$)*</label>
          <input type="form-control money" placeholder="0,00" min="1000" id="renda" name="renda" maxlength="19" required="">
        </div>

        <div class="campo">
          <label>Como comprova a Renda?</label><br>
          <label>
            <input type="radio" name="devweb" value="clt" checked=""> Holetite
          </label>
          <label>
            <input type="radio" name="devweb" value="ir">Imposto de Renda
          </label>
          <label>
            <input type="radio" name="devweb" value="extrato">Extrato Bancário
          </label><br>
          <label>
            <input type="radio" name="devweb" value="outros">Outros - Especifique:
            <input type="text">
          </label>
        </div>

      </fieldset>

      <fieldset>
        <legend>Informações de Contato</legend>

        <div class="campo">
          <label for="email">Email*</label>
          <input type="email" name="email" id="email" required="">

          <label for="telefone">Telefone*</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required="">
        </div>

      </fieldset>

      <fieldset class="grupo">
        <legend>Simulação</legend>
        <div id="check">
          <label><strong>Selecione os bancos que você deseja simulação:</strong></label><br>
          <input type="checkbox" id="banco1" name="banco1" value="caixa">
          <label for="banco1">Caixa Econômica</label>
          <input type="checkbox" id="banco2" name="banco2" value="Itaú">
          <label for="banco2">Itaú</label>
          <input type="checkbox" id="banco3" name="banco3" value="Santander">
          <label for="banco3">Santander</label>
          <input type="checkbox" id="banco4" name="banco4" value="Bradesco">
          <label for="banco4">Bradesco</label>
        </div>
      </fieldset>

      <button class="botao" type="submit">Concluir</button>
      
    </form>
  </body>
</html>
